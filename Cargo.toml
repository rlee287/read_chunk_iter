[package]
name = "read_chunk_iter"
version = "0.1.0"
edition = "2018"
license = "MIT"
description = "An iterator adapter over a reader that yields fixed-size chunks at a time."
repository = "https://github.com/rlee287/read_chunk_iter"
readme = "README.md"

keywords = ["iterator"]
categories = ["filesystem"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
atomic-wait = "1.1.0"

[dev-dependencies]
version-sync = { version = "0.9.4", default-features = false, features = ["html_root_url_updated"] }
criterion = { version = "0.4", default-features = false, features = ["html_reports", "plotters", "rayon", "cargo_bench_support"] }
tempfile = "3.8.1"
poly1305 = "0.8.0"
itertools = "0.12.0"

[[bench]]
name = "chunked_file_read"
harness = false
